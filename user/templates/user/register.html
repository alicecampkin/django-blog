{% extends 'blog/base.html' %}

{% block content %}

<!-- form | crispy required for Crispy Forms to do the styling -->

<div class="container">
    <h3>Sign Up</h3>
    {% load crispy_forms_tags %}
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-primary" value="Register">
    </form>
</div>


{% endblock %}

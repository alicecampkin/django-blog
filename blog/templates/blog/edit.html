{% extends 'blog/base.html' %}

{% block content %}

<div class="container">
    <h3>Edit Post</h3>
    {% load crispy_forms_tags %}
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-primary" value="Save">
    </form>
</div>


{% endblock %}

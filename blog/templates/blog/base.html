{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Starter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/cropper.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>

<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal"><a href="{% url 'index' %}" class="text-dark">The POST</a>
        </h5>
        <nav class="my-2 my-md-0 mr-md-3">
            {% if user.is_authenticated %}
            <a class="p-2 text-dark" href="{% url 'author' user.username %}">Hi {{user.first_name}},</a>
            <a class="btn btn-primary" href="{% url 'add' %}">Write</a>
            <a class="p-2 text-dark" href="{% url 'logout' %}">Log Out</a>
            {% else %}
            <a class="p-2 text-dark" href="{% url 'login' %}">Log In</a>
            {% endif %}
        </nav>
        {% if user.is_authenticated == False %}
        <a class="btn btn-outline-primary" href="{% url 'register' %}">Sign up</a>
        {% endif %}
    </div>

    {% block content %}
    {% endblock %}

    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="{% static 'js/cropper.min.js' %}"></script>
    <script src="{% static 'js/jquery-cropper.min.js' %}"></script>
    {% block javascript %}
    {% endblock %}
</body>

</html>
